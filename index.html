<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изготовление пластиковых карт во Владивостоке</title>
    <link rel="stylesheet" href="css/style.css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

<div class="main">

    <header class="header">

        <div class="wrap">
            <div class="column logo"><a href="#"><img src="i/logo.png" alt="Владкард" /></a></div>

            <ul class="menu column">
                <li class="drop-down"><a href="#">Услуги</a>
                    <ul>
                        <li><a href="#">Пластиковые карты</a></li>
                        <li><a href="#">Магниты</a></li>
                        <li><a href="#">Бейджи</a></li>
                        <li><a href="#">Номерки, шильды</a></li>
                    </ul>
                </li>
                <li class="drop-down"><a href="#">Цены</a>
                    <ul>
                        <li><a href="#">Пластиковые карты</a></li>
                        <li><a href="#">Магниты</a></li>
                        <li><a href="#">Бейджи</a></li>
                        <li><a href="#">Номерки, шильды</a></li>
                    </ul>
                </li>
                <li><a href="#">Блог</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>

            <div class="column phone"><span class="city">г. Владивосток</span> <a href="tel:+74322488471">+7 (423) 2-488-471</a></div>
            <div class="column callback"><a href="#" id="callback">Связаться с нами</a></div>
            <div class="column login"><a href="#">вход</a></div>
        </div>
        
    </header>

    <h1>Hello world!</h1>


    <div class="modal">
        <div class="dialog">
            <div class="dialog__start">
                <h3>обратная связь</h3>
                <button id="feedbackSend">отправить запрос</button>
            </div>
            <div class="dialog__loader">лоадер</div>
            <div class="dialog__complete_success">успех</div>
            <div class="dialog__complete_error">ошибка</div>
        </div>
    </div>

</div>




<script>


    $('body').on('click','#feedbackSend', function(){

        $.ajax({

            type: 'post',
            dataType: 'html',
            url: 'ajax/callback',

            beforeSend: function(){
                $('.dialog>div').hide();
                $('.dialog .dialog__loader').show();
                console.log('показываем loader');
            },
            success: function(data){
                $('.dialog>div').hide();
                $('.dialog .dialog__complete_success').show();
                console.log(data);

                setTimeout(function () {
                    $('.modal').hide();
                }, 1000);
            },
            error: function () {
                $('.dialog>div').hide();
                $('.dialog .dialog__complete_error').show();
                console.log('ошибка запроса')
            }

        });

    });

</script>
</body>
</html>
