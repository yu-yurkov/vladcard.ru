<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изготовление пластиковых карт во Владивостоке</title>
    <link rel="stylesheet" href="css/style.css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/fotorama.js"></script>
    <script src="js/js.js"></script>
    <script src="js/jquery.maskedinput.js"></script>

    <meta name="viewport" content="initial-scale=1.0, width=device-width">
</head>
<body>

<style>
    .main{
        min-width: auto;
    }
    .wrap{
        min-width: auto;
        padding: 0 2.5%;
    }

    .column{
        padding: 0;
    }

    .header .menu{
        margin: 0 2%;
    }

    .header .callback{
        margin: 0 2%;
    }

    .header .menu>li:first-child{
        margin-left:2%;
    }

    .header .menu>li{
        margin: 0 2%;
    }

    .header .menu>li>a{
        font-size: calc((20/16)*1rem);
    }


    @media (min-width: 980px) and (max-width: 1200px) {
        .header .menu{
            display:flex;
        }

        .header .menu>li>a,
        .header .phone
        {
            font-size: calc((16/16)*1rem);
        }

        .header .callback{
            font-size: calc((14/16)*1rem);
        }

        .header .logo{
            min-width: 80px;
        }

        .header .logo img{
            width: 100%;
            height: auto;
            max-width: 100px;
        }
    }

    @media (min-width: 650px) and (max-width:980px){

        .header .menu{
            display:flex;
        }


        .header{
            height: 80px;
            margin-bottom: 55px;
        }

        .header .wrap{
            display: flex;
            justify-content: space-between;
        }

        .header .logo{
            width: 80px;
        }

        .header .logo img{
            width: 100%;
            height: auto;
            max-width: 100px;
        }

        .header .menu{
            position: absolute;
            top: 80px;
            left: -2%;
            right:-2%;
            background: #fff;
            justify-content: center;
            border-top: 1px solid #f7f7f7;
        }

        .header .menu ul{
            top: 54px;
        }

        .header .menu>li>a{
            line-height: 54px;
        }


    }

    @media (min-width:10px) and (max-width: 650px){

        .header .logo{
            width: 80px;
        }

        .header .logo img{
            width: 100%;
            height: auto;
            max-width: 100px;
        }

        .header .menu{
            display: none;
        }

        .header .wrap{
            display: flex;
            justify-content: space-between;
        }

        .header .callback{
            display: none;
        }

        .header .phone{
            white-space: normal;
        }

        .header .phone .city{
            display: none;
        }

        .header .phone a{
            background: var(--grey);
            border-radius: 50%;
            background-image: url('css/icon/phone-call.svg');
            background-size: 25px auto;
            background-repeat: no-repeat;
            background-position: center center;
            font-size: 0;
            width: 50px;
            height: 50px;
            display: block;
        }

        .header .phone a:hover{
            background-color: #fff;
        }

        .header .menu-button{
            display: block;
        }

        .header .menu-button a{
            background: var(--grey);
            border-radius: 50%;
            background-image: url('css/icon/menu-button.svg');
            background-size: 25px auto;
            background-repeat: no-repeat;
            background-position: center center;
            font-size: 0;
            width: 50px;
            height: 50px;
            display: block;
        }

        .header .menu-button a:hover{
            background-color: #fff;
        }

         /*navigation*/
        .header .menu{
            background: #00aeff;
            position: fixed;
            top: 0;
            bottom: 0;
            left: -2%;
            width: 75%;
            z-index: 9999;
            padding: 25px 0 0 25px;
        }

        .header .menu>li>a{
            line-height: 35px;
            font-size: calc((16/16)*1rem);
            color: #fff;
        }

        .header .menu li ul{
            display: block;
            all: unset;

        }

    }


</style>

<div class="main">

    <header class="header">
        <div class="wrap">

            <div class="column logo"><a href="#"><img src="i/logo.png" alt="Владкард" /></a></div>

            <div class="column menu-button"><a href="#">показать меню</a></div>

            <ul class="menu column">
                <li><a href="#">Что мы делаем?</a>
                    <ul>
                        <li><a href="#">Пластиковые карты</a></li>
                        <li><a href="#">Магниты</a></li>
                        <li><a href="#">Бейджи</a></li>
                        <li><a href="#">Номерки, шильды</a></li>
                    </ul>
                </li>
                <li><a href="#">Стоимость</a></li>
                <li><a href="#">Блог</a></li>
                <li><a href="#">Контакты</a></li>
                <li class="menu__order-button"><a href="#">Заказать</a></li>
                &nbsp;
            </ul>

            <div class="column phone"><span class="city">г. Владивосток</span> <a href="tel:+74232488471">+7 (423) 2-488-471</a></div>
            <div class="column callback"><a href="#">Заказать звонок</a></div>
            <div class="column login"><a href="#">вход</a></div>

        </div>
    </header>
<!-- TODO скрывать и показывать шторку сменой классов -->

    <div class="view">

        <div class="wrap">
            view content
        </div>


    </div>


    <footer class="footer">

        <div class="wrap">footer</div>

    </footer>




    <div class="overlay"></div>
</div>



</body>
</html>
